[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "virtual-context"
version = "0.1.0"
description = "OS-style virtual memory for LLM session context management"
readme = "README.md"
license = "AGPL-3.0-or-later"
requires-python = ">=3.11"
dependencies = [
    "pyyaml>=6.0",
    "httpx>=0.27",
]

[project.optional-dependencies]
anthropic = ["anthropic>=0.40"]
openai = ["openai>=1.50"]
embeddings = ["sentence-transformers>=3.0", "torch>=2.0"]
sqlite = ["aiosqlite>=0.20"]
vector = ["chromadb>=0.5"]
tiktoken = ["tiktoken>=0.7"]
bridge = ["uvicorn>=0.30", "fastapi>=0.115"]
all = [
    "virtual-context[anthropic,openai,embeddings,sqlite,vector,tiktoken,bridge]",
]
dev = [
    "pytest>=8.0",
    "pytest-asyncio>=0.24",
    "ruff>=0.8",
]

[project.scripts]
virtual-context = "virtual_context.cli.main:main"

[tool.ruff]
target-version = "py311"
line-length = 100

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
